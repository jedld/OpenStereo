DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: SceneFlowDataset
            DATA_SPLIT: {
                TRAINING: ./data/SceneFlow/sceneflow_finalpass_train.txt,
                EVALUATING: ./data/SceneFlow/sceneflow_finalpass_test.txt,
                TESTING: ./data/SceneFlow/sceneflow_finalpass_test.txt
            }
            DATA_PATH: /home/jedld/workspace/sceneflow
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: RandomCrop, SIZE: [ 320, 736 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            - { NAME: RightTopPad, SIZE: [ 544, 960 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

EVALUATOR:
    BATCH_SIZE_PER_GPU: 8
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3
MODEL:
    NAME: USAMNetv2
    MAX_DISP: 192
    CKPT: -1
    KITTI: true
    LOAD_PRETRAIN: false
    PRETRAINED_MODEL: ''

OPTIMIZATION:
    FREEZE_BN: false
    SYNC_BN: true
    AMP: false
    BATCH_SIZE_PER_GPU: 8
    NUM_EPOCHS: 90

    OPTIMIZER:
        NAME: AdamW
        LR: &lr 0.0002
        WEIGHT_DECAY: 1.0e-05
        EPS: 1.0e-08

    SCHEDULER:
        NAME: StepLR
        GAMMA: 0.9
        ON_EPOCH: True
        STEP_SIZE: 2

    CLIP_GRAD:
        TYPE: value
        CLIP_VALUE: 0.1

TRAINER:
    EVAL_INTERVAL: 1
    CKPT_SAVE_INTERVAL: 1
    MAX_CKPT_SAVE_NUM: 30
    LOGGER_ITER_INTERVAL: 10
    TRAIN_VISUALIZATION: True
    EVAL_VISUALIZATION: True