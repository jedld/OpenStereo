DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: KittiDataset
            DATA_SPLIT: {
                TRAINING: ./data/KITTI12/kitti12_train194_seg.txt,
                EVALUATING: '',
                TESTING: ''
            }
            DATA_PATH: /home/jedld/workspace/OpenStereo/data/KITTI12
            RETURN_RIGHT_DISP: true
            USE_SEGMENTATION: true

        -   DATASET: KittiDataset
            DATA_SPLIT: {
                TRAINING: ./data/KITTI5/kitti15_train200_seg.txt,
                EVALUATING: ./data/KITTI15/kitti15_val20_seg.txt,
                TESTING: ./data/KITTI15/kitti15_test_seg.txt
            }
            DATA_PATH: /home/jedld/workspace/OpenStereo/data/KITTI15
            RETURN_RIGHT_DISP: true
            USE_SEGMENTATION: true

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: StereoColorJitterSegmentation, BRIGHTNESS: 0.1,CONTRAST: 0.1, SATURATION: 0.1, HUE: 0.1, USE_SEGMENTATION: true, SEG_BRIGHTNESS: 0.5, SEG_CONTRAST: 0.5, SEG_SATURATION: 0.5, SEG_HUE: 0.5, ASYMMETRIC_PROB: 0.0 }
            - { NAME: RandomCrop, SIZE: [ 320, 736 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            - { NAME: RightTopPad, SIZE: [ 384, 1248 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
EVALUATOR:
    BATCH_SIZE_PER_GPU: 1
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3
MODEL:
    NAME: SaUNet
    MAX_DISP: 192
    CKPT: -1
    KITTI: true
    PRETRAINED_MODEL: '/home/jedld/workspace/OpenStereo/output/DrivingDataset/SaUNet/sa_unet_driving/default/ckpt/checkpoint_epoch_9.pth'

OPTIMIZATION:
    FREEZE_BN: false
    SYNC_BN: true
    AMP: false
    BATCH_SIZE_PER_GPU: 24
    NUM_EPOCHS: 1000

    OPTIMIZER:
        NAME: AdamW
        LR: &lr 0.000001
        WEIGHT_DECAY: 1.0e-05
        EPS: 1.0e-08

    SCHEDULER:
        NAME: StepLR
        GAMMA: 0.9
        ON_EPOCH: True
        STEP_SIZE: 100

    CLIP_GRAD:
        TYPE: value
        CLIP_VALUE: 0.1

TRAINER:
    EVAL_INTERVAL: 100
    CKPT_SAVE_INTERVAL: 1
    MAX_CKPT_SAVE_NUM: 100
    LOGGER_ITER_INTERVAL: 10
    TRAIN_VISUALIZATION: True
    EVAL_VISUALIZATION: True